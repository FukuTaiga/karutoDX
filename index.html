<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- aframeフレームワークのjsを読み込む -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  
  <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene>
      <!-- ② hiroマーカーでのソース -->
      <a-marker preset="hiro">
        <a-entity gltf-model="./prot/prot.glb" animation-mixer>
            <a-sphere position="0 1 -4"
                    color="#222"
                    scale="1 1 1"
                    shadow="receive: true"></a-sphere>
            <a-animation  attribute="position"
                          dur="3000"
                          to="0 0.5 0"
                          repeat="indefinite"
                          direction="alternate">
        </a-entity>
        <a-plane position="0 0 -4"
                 rotation="-90 0 0"
                 width="4"
                 height="4"
                 color="#ccc"
                 shadow="receive: true">
                 </a-plane>
        <a-entity light="type: directional; color: #fff; castShadow:true;" position="-10 10 10">
                 </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
