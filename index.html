<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- aframeフレームワークのjsを読み込む -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  
  <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
  
</head>
  <body>
  
    <!-- ③ シーンを追加 -->
    <a-scene embedded arjs>
    
      <a-assets>
         <a-asset-item id="test" src="/prot/prot.gltf"></a-asset-item>
      </a-assets>
      
     <!-- ② hiroマーカーでのソース -->
     <a-marker preset="hiro">
       
       <a-entity gltf-model="test" animation-mixer></a-entity>
       
     </a-marker>
      
     <a-entity camera></a-entity>
      
    </a-scene>
</body>
</html>
